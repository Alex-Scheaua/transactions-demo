version: '3.5'


services:
  postgres:
    container_name: transactions-db
    image: postgres:latest
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: transactions-db
      PGDATA: /data/postgres
    volumes:
      - postgres-db:/data/transactions-db
    ports:
      - "4001:5432"

volumes:
  postgres-db:
    driver: local